<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
 <div class="container">
        <div class="row m-4">
            <div class="col text-center">
                <h1>Superhero Sightings</h1>
            </div>

        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
        </div>
     <div>
         <h2 class="text-center">Add Sighting</h2>
     </div>
    
     <div class="row m-4 border border-dark">
                <div class="col-2 text-center m-3">
                    
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSighting" method="POST">
                        <div class="form-group row">
                            <label for="superheroes" class="col-3 col-form-label">
                                Superhero</label>
                            <div class="col-9">
                                <select id="superheroes" name="superheroId" 
                                        class="form-control" >
                                    <option th:each="superhero : ${superheroes}" 
                                            th:value="${superhero.id}" 
                                            th:text="${superhero.name}">
                                        Superhero</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="locations" class="col-3 col-form-label">
                                Location</label>
                            <div class="col-9">
                                <select id="locations" name="locationId" 
                                        class="form-control" >
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.id}" 
                                            th:text="${location.name}">
                                        Location</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="date" class="col-3 col-form-label">
                                Date</label>
                            <div class="col-9">
                                <input type="date" name="date" data-provide="datepicker"
                                       id="date" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="time" class="col-3 col-form-label">
                                Time</label>
                            <div class="col-9">
                                <input type="time" name="time" 
                                       id="time" class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Sighting</button>
                    </form>
                </div>
            </div>
     
     <div>
         <h2 class="text-center">Search Sightings By Date</h2>
     </div>
     
     <div class="row m-4 border border-dark">
                <div class="col-2 text-center m-3">
                    
                </div>
                <div class="col-7 text-center m-3">
                    <form action="searchSighting" method="POST">
                        <div class="form-group row">
                            <label for="searchDate" class="col-3 col-form-label">
                                Date</label>
                            <div class="col-9">
                                <input type="date" name="searchDate" data-provide="datepicker"
                                       id="searchDate" class="form-control"/>
                            </div>
                        </div>
     
    
          <button type="submit" class="btn btn-primary">Search Sighting</button>
                    </form>
                </div>
     </div>
     
      <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Superhero</th>
                                <th>Location</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sighting : ${sightings}">
                                <td th:text="${sighting.date}">Date</td>
                                <td th:text="${sighting.superhero.name}">Superhero</td>
                                <td th:text='${sighting.location.name}'>Location</td>
                                <td>Details</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
     
     
    </div>  
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
   <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>;
