<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Vending Machine</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Additional CSS files here -->


    </head>
    <body>
        <div class="container">
            <hr/>
            <h1 class="text-center display-4">Vending Machine</h1>
            <hr/>

            <div class="row">
                <div class="col-md-8">
                    <div class ="row" id='itemsRow'></div>
                </div>

                <div class="col-md-4">
                    <!--add money form-->
                    <p class="h2 text-center">Total $ In</p>

                    <div class="row">
                        <div class="col-md-2">
                        </div>

                        <div class="col-md-8">
                            <form class="gx-3 gy-2 align-items-center">   
                                <input type="number" step="0.01" min="0" class="form-control text-center" id="totalMoney" readonly>
                            </form>
                        </div>

                        <div class="col-md-2">
                        </div>
                    </div>

                    <!--for 2 buttons-->
                    <div class="row">
                        <div class="col-md-6 text-center my-2">
                            <button  value=1.00 type="button" class="btn btn-outline-primary" id="addDollar">Add Dollar</button>
                        </div>
                        <div class="col-md-6 text-center my-2">
                            <button  value=0.25 type="button" class="btn btn-outline-primary" id="addQuarter">Add Quarter</button>
                        </div>
                    </div>

                    <!--for 2 buttons-->
                    <div class="row">
                        <div class="col-md-6 text-center my-2">
                            <button value=0.10 type="button" class="btn btn-outline-primary" id="addDime">Add Dime</button>
                        </div>
                        <div class="col-md-6 text-center my-2">
                            <button value=0.05 type="button" class="btn btn-outline-primary" id="addNickel">Add Nickel</button>
                        </div>
                    </div>
                    <hr/>

                    <!--messages form-->
                    <p class="h2 text-center">Messages</p>
                    <form class="gx-3 gy-2 align-items-center">   
                        <input type="text" class="form-control text-center" id="vendingMessages" readonly>
                    </form>

                    <form class="form-horizontal" role="form">
                        <div class="form-group row">
                            <label for="item" class="col-md-4 control-label my-3 text-center">
                                Item:
                            </label>

                            <div class="col-md-8 my-2">
                                <input type="text" 
                                       class="form-control text-center"
                                       id="itemName" readonly>                      
                            </div>
                            <input  id="selectedItemId" type="hidden">
                        </div>

                    </form>
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6 text-center">
                            <button type="button" class="btn btn-outline-dark" id="purchase">Make Purchase</button>
                        </div>
                        <div class="col-md-3">
                        </div>

                    </div>
                    <hr/>
                    <!--messages form-->
                    <p class="h2 text-center">Change</p>
                    <form class="gx-3 gy-2 align-items-center">   
                        <input type="text" class="form-control text-center" id="totalChange" readonly>
                        <input  id="changeQuarters" type="hidden">
                        <input  id="changeDimes" type="hidden">
                        <input  id="changeNickels" type="hidden">
                        <input  id="changePennies" type="hidden">
                    </form>


                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6 text-center my-4">
                            <button type="button" class="btn btn-outline-secondary" id="changeReturn">Change Return</button>
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>






        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- use the the full jQuery build, NOT the slim build-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

        <!-- custom js files -->
        <script src="js/home.js"></script>

    </body>
</html>
