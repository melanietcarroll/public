<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>DVD Library</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Additional CSS files here -->
        <style>
            #title{
                cursor: pointer;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <hr>
        </div>

        <div class="container" id="dvdTableInfo">
            <ul class="list-group" id="errorMessages"></ul>

            <div class="row">
                <!-- container for table -->
                <div class="col-md-1">
                </div>
                <div class="col-md-3" id="createDvd"> 
                    <button type="button" class="btn btn-secondary" onclick="showCreateDvdForm()">Create DVD</button>
                </div>
                <div class="col-md-1">
                </div>
                <!-- container for form -->
                <div class="col-md-1"> 
                    <button type="button" class="btn btn-secondary">Search</button>
                </div> 

                <!-- container for form -->
                <div class="col-md-2">
                    <select class="form-select form-select-lg my-1" aria-label=".form-select-lg example" id="searchCategory">
                        <option value="" selected disabled hidden>Search Category</option>
                        <option value="title">Title</option>
                        <option value="releaseYear">Release Year</option>
                        <option value="director">Director Name</option>
                        <option value="rating">Rating</option>
                    </select>

                </div>



                <!-- container for form -->
                <div class="col-md-3"> 
                    <input type="text" class="form-control" placeholder="Search Term" aria-label="Search Term" id="searchTerm">
                </div> 
            </div>
            <hr>
            <div class="row">
                <!-- container for table -->
                <div class="col"> 
                    <div id="DVDTable">
                        <table id="DVDTable" class="table table-hover text-center">
                            <thead>
                                <tr>
                                    <th width="30%">Title</th>
                                    <th width="20%">Release Date</th>
                                    <th width="20%">Director</th>
                                    <th width="10%">Rating</th>
                                    <th width="10%"></th>
                                    <th width="10%"></th>
                                </tr>
                            </thead>
                            <!-- we will add data rows dynamically to the tbody -->
                            <tbody id="contentRows"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="display:none;" id="editDVD">
            <hr>
            <h1 id="editDvdTitleInput">Edit Dvd</h1> <!--need to add DVD title after : -->
            <hr>
            <div class="col-md-6">
                <form class="form-horizontal" role="form" id="editForm">
                    <div class="form-group row">
                        <label for="editDvdTitle" class="col-md-4 control-label">
                            Dvd Title:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editDvdTitle"
                                   placeholder="Title" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group row"> 
                        <label for="editReleaseYear" class="col-md-4 control-label">
                            Release Year:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editReleaseYear"
                                   placeholder="Release Year" 
                                   required>
                        </div>
                    </div> 

                    <div class="form-group row"> 
                        <label for="editDirector" class="col-md-4 control-label">
                            Director:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editDirector"
                                   placeholder="Director" 
                                   >
                        </div>
                    </div> 


                    <div class="form-group row"> 
                        <label for="editRating" class="col-md-4 control-label">
                            Rating:
                        </label>

                        <div class="col-md-8">
                            <div class="btn-group">
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-editRating" id="editRating">

                                    <option selected value="G">G</option>
                                    <option value="PG">PG</option>
                                    <option value="PG-13">PG-13</option>
                                    <option value="R">R</option>
                                </select>


                            </div>
                        </div>
                    </div> 

                    <div class="form-group row"> 
                        <label for="editNotes" class="col-md-4 control-label">
                            Notes:
                        </label>

                        <div class="col-md-8">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="This really is a great tale!" id="editNotes" style="height: 100px"></textarea>

                            </div>

                        </div>
                    </div> 



                    <div class="form-group row">
                        <div class="offset-md-3 col-md-3">
                            <input type="hidden" id="editDVDId">
                            <button type="button"
                                    id="editCancelButton"
                                    class="btn btn-danger"
                                    onclick="hideEditDvdForm()">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button"
                                    id="editButton"
                                    class="btn btn-success">
                                Save Changes
                            </button>
                        </div>
                    </div>

                </form>


            </div>
        </div>

        <div class="container" style="display:none;"  id="createDVD">
            <hr>
            <h1>Create DVD</h1>
            <hr>
            <div class="col-md-6">
                <form class="form-horizontal" role="form" id="createForm">
                    <div class="form-group row">
                        <label for="createDvdTitle" class="col-md-4 control-label">
                            Dvd Title:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="createDvdTitle"
                                   placeholder="Title" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group row"> 
                        <label for="createReleaseYear" class="col-md-4 control-label">
                            Release Year:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="createReleaseYear"
                                   placeholder="Release Year" 
                                   required>
                        </div>
                    </div> 

                    <div class="form-group row"> 
                        <label for="createDirector" class="col-md-4 control-label">
                            Director:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="createDirector"
                                   placeholder="Director" 
                                   >
                        </div>
                    </div> 


                    <div class="form-group row"> 
                        <label for="createRating" class="col-md-4 control-label">
                            Rating:
                        </label>

                        <div class="col-md-8">
                            <div class="btn-group">
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-createRating" id="createRating">

                                    <option selected value="G">G</option>
                                    <option value="PG">PG</option>
                                    <option value="PG-13">PG-13</option>
                                    <option value="R">R</option>
                                </select>


                            </div>
                        </div>
                    </div> 

                    <div class="form-group row"> 
                        <label for="createNotes" class="col-md-4 control-label" id="createNotes">
                            Notes:
                        </label>

                        <div class="col-md-8">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="This really is a great tale!" id="floatingTextarea2" style="height: 100px"></textarea>

                            </div>

                        </div>
                    </div> 
                </form>


                <div class="form-group row">
                    <div class="offset-md-3 col-md-3">
                        <button type="button"
                                id="createCancelButton"
                                class="btn btn-danger"
                                onclick="hideCreateDvdForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button"
                                id="createDVDButton"
                                class="btn btn-success"
                                >
                            Create DVD
                        </button>
                    </div>
                </div>




            </div>
        </div>

        <div class="container" style="display:none;" id="DvdDetails">
            <hr>
            <h1>DVD Details</h1> <--needs to have title here instead of DVD Details-->
            <hr>
            <div class="row" id="releaseYearDetails"> 
                <label for="releaseYearDetails" class="col-md-4">
                    Release Year:
                </label>

                <div class="col-md-8">
                    <p>2015</p>
                </div>
            </div>

            <div class="row" id="directorDetails"> 
                <label for="directorDetails" class="col-md-4">
                    Director:
                </label>

                <div class="col-md-8">
                    <p>Jones</p>
                </div>
            </div>

            <div class="row" id="ratingDetails"> 
                <label for="ratingDetails" class="col-md-4">
                    Rating:
                </label>

                <div class="col-md-8">
                    <p>PG</p>
                </div>
            </div>

            <div class="row" id="notesDetails"> 
                <label for="notesDetails" class="col-md-4">
                    Notes:
                </label>

                <div class="col-md-8">
                    <p>This is a really great tale!</p>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-3">
                    <button type="button"
                            id="backButton"
                            class="btn btn-warning"
                            onclick="hideDvdDetailsPage()">
                        Back
                    </button>
                </div>

            </div> 

        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmCancel">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this DVD from your collection?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Yes</button>
                    </div>
                </div>
            </div>
        </div>




        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- use the the full jQuery build, NOT the slim build-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

        <!-- custom js files -->
        <script src="js/home.js"></script>

    </body>
</html>
